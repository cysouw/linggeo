# pandoc 'defaults'

from: markdown
to: pdf
pdf-engine: xelatex
output-file: docs/paper.pdf

input-files:
- text/paper.md

metadata-files:
- TITLE.yaml
- settings/settings.yaml

filters:
- filters/setdate.lua
- filters/strikeout-to-smallcaps.lua
- pandoc-crossref
- citeproc

number-sections: true
table-of-contents: true
standalone: true
default-image-extension: pdf
